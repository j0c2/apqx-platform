# Argo Rollouts TLS Certificate
# Self-signed certificate for Argo Rollouts HTTPS access

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-rollouts-tls
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: argo-rollouts-dashboard
    app.kubernetes.io/part-of: apqx-platform
    app.kubernetes.io/component: certificate
spec:
  secretName: argo-rollouts-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
  - rollouts.localhost