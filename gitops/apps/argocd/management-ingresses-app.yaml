# Management Ingresses Application
# ArgoCD application to manage Traefik ingresses for ArgoCD and Argo Rollouts

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: management-ingresses
  namespace: argocd
  labels:
    app.kubernetes.io/name: management-ingresses
    app.kubernetes.io/part-of: apqx-platform
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/j0c2/apqx-platform
    path: gitops/apps/management
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  revisionHistoryLimit: 3