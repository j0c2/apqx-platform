# Dev environment ingress with TLS
# Exposes the sample app via Traefik with sslip.io DNS and self-signed TLS

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app
  namespace: sample-app
  labels:
    app.kubernetes.io/name: sample-app
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: apqx-platform
    environment: dev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - app.*********sslip.io
    secretName: sample-app-tls
  rules:
  - host: app.*********sslip.io
    http:
      paths:
      - path: /
        pathType: Prefix
            backend:
              service:
                name: sample-app-stable
                port:
                  number: 80
  # Fallback rule for direct access via LoadBalancer
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-app
            port:
              name: http